query($login: String!, $fetchSize: Int = 10, $cursor: String = "") {
  organization(login: $login) {
    repositories(first: $fetchSize, after: $cursor) {
      nodes {
        name
        repositoryTopics(first:10) {
          nodes {
            topic {
              name
            }
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
